<div class="container mt-3">
  <h1 id="tableLabel">All Employees</h1>

  <div class="row mt-1 mb-3 justify-content-center align-items-center">
    <div class="col-sm-10"></div>
    <div class="col-sm-2">
      <div class="input-group mb-3">
        <div class="ml-2">
          <button class="form-control btn btn-success" [routerLink]="['/employees', 0]">Add Employee</button>
        </div>
      </div>
    </div>
  </div>

  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="employees$">
    <thead>
    <tr>
      <th>Employee ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of (employees$ | async)?.employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>
        <button class="btn btn-info" [routerLink]="['/employees', employee.id]">View</button> &nbsp;
        <button class="btn btn-danger" (click)="removeEmployee(employee)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
