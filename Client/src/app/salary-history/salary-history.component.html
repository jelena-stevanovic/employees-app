<div class="mt-3" *ngIf="salaryHistories">
  <div class="row" *ngFor="let salary of salaryHistories">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="card card-container p-3">

        <div class="form-group">
          <label for="salary">Salary</label>
          <span class="form-control" name="salary">{{salary.salary }}</span>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <span class="form-control" name="date">{{salary.date | date }}</span>
        </div>

        <div class="form-group">
          <label for="position">Position</label>
          <span class="form-control" name="position">{{salary.position.title}}</span>
        </div>

      </div>
      <div class="row mt-1 mb-3"></div>
    </div>
  </div>
</div>
