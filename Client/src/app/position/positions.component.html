<ng-template #loading>Loading...</ng-template>

<div class="container mt-3" *ngIf="position$ | async as position; else loading">
  <div class="row mt-2 justify-content-center">
    <h2>Position Details</h2>
  </div>

  <form #ngPosition="ngForm" name="form" (ngSubmit)="savePosition(position)" novalidate>

    <div class="row mt-1 mb-3">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="card card-container p-3">

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="position.title" required
              #title="ngModel" />
            <div class="alert-danger" *ngIf="ngPosition.submitted && title.errors">
              <div *ngIf="title.errors['required']">Invalid Position Title</div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-control">
              <label for="isManager"> <input type="checkbox" name="isManager" [(ngModel)]="position.isManager" isManager
                  #isManager="ngModel" /> Is manager
              </label>
            </div>
          </div>

        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>


    <div class="row mt-5 mb-3 justify-content-center align-items-center">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="form-group">
          <input type="submit" class="form-control btn btn-success" value="Save Position">
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>

  </form>
</div>
