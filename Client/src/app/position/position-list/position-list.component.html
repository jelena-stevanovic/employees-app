<div class="container mt-3">
  <h1 id="tableLabel">All Positions</h1>

  <div class="row mt-1 mb-3 justify-content-center align-items-center">
    <div class="col-sm-10"></div>
    <div class="col-sm-2">
      <div class="input-group mb-3">
        <div class="ml-2">
          <button class="form-control btn btn-success" [routerLink]="['/positions', 0]">Add Position</button>
        </div>
      </div>
    </div>
  </div>

  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="positions$">
    <thead>
      <tr>
        <th>Position ID</th>
        <th>Position Title</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let position of (positions$ | async)?.positions">
        <td>{{ position.id }}</td>
        <td>{{ position.title }}</td>
        <td>
          <button class="btn btn-info" [routerLink]="['/positions', position.id]">View</button> &nbsp;
          <button class="btn btn-danger" (click)="removePosition(position)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
